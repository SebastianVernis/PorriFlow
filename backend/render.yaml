services:
  # Backend API Service
  - type: web
    name: sv-portfolio-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Configurar manualmente en Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
      - key: ALLOWED_ORIGINS
        value: https://sv-portfolio.vercel.app,https://sv-portfolio-*.vercel.app
      - key: SESSION_EXPIRY
        value: 7d
    healthCheckPath: /health
    autoDeploy: true
