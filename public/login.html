<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SV Portfolio - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    
    <div class="glass rounded-[2.5rem] shadow-2xl w-full max-w-md p-8 border border-white/20">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fa-solid fa-chart-line text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-black text-slate-800 mb-2">SV Portfolio</h1>
            <p class="text-sm text-slate-500 font-bold">Portfolio Manager v3.0</p>
        </div>

        <!-- Tabs -->
        <div class="flex gap-2 mb-6 bg-slate-100 p-1 rounded-2xl">
            <button onclick="switchForm('login')" id="tab-login" class="flex-1 py-3 rounded-xl font-bold text-sm transition-all bg-white shadow-sm">
                Iniciar Sesi√≥n
            </button>
            <button onclick="switchForm('register')" id="tab-register" class="flex-1 py-3 rounded-xl font-bold text-sm transition-all text-slate-600">
                Registrarse
            </button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-600 mb-2">
                    <i class="fa-solid fa-user mr-1"></i>Usuario o Email
                </label>
                <input type="text" id="login-username" required autocomplete="username"
                    class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 font-bold text-slate-800 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-slate-600 mb-2">
                    <i class="fa-solid fa-lock mr-1"></i>Contrase√±a
                </label>
                <input type="password" id="login-password" required autocomplete="current-password"
                    class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 font-bold text-slate-800 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-black py-4 rounded-[1.5rem] hover:from-indigo-700 hover:to-purple-700 transition-all shadow-lg active:scale-95">
                <i class="fa-solid fa-right-to-bracket mr-2"></i>Iniciar Sesi√≥n
            </button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="space-y-4 hidden">
            <div>
                <label class="block text-xs font-bold text-slate-600 mb-2">
                    <i class="fa-solid fa-envelope mr-1"></i>Email
                </label>
                <input type="email" id="register-email" required autocomplete="email"
                    class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 font-bold text-slate-800 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-600 mb-2">
                    <i class="fa-solid fa-user mr-1"></i>Usuario
                </label>
                <input type="text" id="register-username" required autocomplete="username"
                    class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 font-bold text-slate-800 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-slate-600 mb-2">
                    <i class="fa-solid fa-id-card mr-1"></i>Nombre Completo (opcional)
                </label>
                <input type="text" id="register-name" autocomplete="name"
                    class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 font-bold text-slate-800 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-slate-600 mb-2">
                    <i class="fa-solid fa-lock mr-1"></i>Contrase√±a
                </label>
                <input type="password" id="register-password" required minlength="6" autocomplete="new-password"
                    class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 font-bold text-slate-800 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
                <p class="text-xs text-slate-400 mt-1">M√≠nimo 6 caracteres</p>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-emerald-600 to-teal-600 text-white font-black py-4 rounded-[1.5rem] hover:from-emerald-700 hover:to-teal-700 transition-all shadow-lg active:scale-95">
                <i class="fa-solid fa-user-plus mr-2"></i>Crear Cuenta
            </button>
        </form>

        <!-- Demo Credentials -->
        <div class="mt-6 p-4 bg-indigo-50 border border-indigo-200 rounded-xl">
            <p class="text-xs font-bold text-indigo-800 mb-2">üéÆ Cuenta Demo:</p>
            <div class="text-xs text-indigo-600 font-mono space-y-1">
                <p>Usuario: <strong>demo</strong></p>
                <p>Password: <strong>demo123456</strong></p>
            </div>
        </div>

        <!-- Messages -->
        <div id="message-container" class="mt-4 hidden">
            <div id="message" class="p-4 rounded-xl text-sm font-bold text-center"></div>
        </div>

        <!-- API Endpoint Config -->
        <div class="mt-6">
            <button onclick="toggleApiConfig()" class="text-xs text-slate-400 hover:text-slate-600 transition-all">
                <i class="fa-solid fa-cog mr-1"></i>Configurar API Endpoint
            </button>
            <div id="api-config" class="hidden mt-3 p-4 bg-slate-50 rounded-xl">
                <label class="block text-xs font-bold text-slate-600 mb-2">API URL</label>
                <input type="text" id="api-url" value="https://sv-portfolio-api.onrender.com" 
                    class="w-full bg-white border border-slate-200 rounded-lg p-2 text-xs font-mono">
                <p class="text-xs text-slate-400 mt-2">Default: https://sv-portfolio-api.onrender.com</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = localStorage.getItem('sv_api_url') || 'https://sv-portfolio-api.onrender.com';

        // Switch between login and register
        function switchForm(formType) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginTab = document.getElementById('tab-login');
            const registerTab = document.getElementById('tab-register');

            if (formType === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginTab.classList.add('bg-white', 'shadow-sm');
                loginTab.classList.remove('text-slate-600');
                registerTab.classList.remove('bg-white', 'shadow-sm');
                registerTab.classList.add('text-slate-600');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                registerTab.classList.add('bg-white', 'shadow-sm');
                registerTab.classList.remove('text-slate-600');
                loginTab.classList.remove('bg-white', 'shadow-sm');
                loginTab.classList.add('text-slate-600');
            }
            hideMessage();
        }

        // Toggle API config
        function toggleApiConfig() {
            document.getElementById('api-config').classList.toggle('hidden');
        }

        // Show message
        function showMessage(text, type = 'info') {
            const container = document.getElementById('message-container');
            const message = document.getElementById('message');
            
            container.classList.remove('hidden');
            message.className = 'p-4 rounded-xl text-sm font-bold text-center ';
            
            if (type === 'success') {
                message.className += 'bg-emerald-100 text-emerald-700 border border-emerald-300';
            } else if (type === 'error') {
                message.className += 'bg-rose-100 text-rose-700 border border-rose-300';
            } else {
                message.className += 'bg-indigo-100 text-indigo-700 border border-indigo-300';
            }
            
            message.textContent = text;
        }

        function hideMessage() {
            document.getElementById('message-container').classList.add('hidden');
        }

        // Login handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const apiUrl = document.getElementById('api-url')?.value || API_BASE_URL;
                
                const response = await fetch(`${apiUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Save token and user info
                localStorage.setItem('sv_auth_token', data.token);
                localStorage.setItem('sv_user', JSON.stringify(data.user));
                localStorage.setItem('sv_api_url', apiUrl);

                showMessage('‚úÖ Login exitoso. Redirigiendo...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                showMessage('‚ùå ' + error.message, 'error');
            }
        });

        // Register handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('register-email').value;
            const username = document.getElementById('register-username').value;
            const name = document.getElementById('register-name').value;
            const password = document.getElementById('register-password').value;

            try {
                const apiUrl = document.getElementById('api-url')?.value || API_BASE_URL;
                
                const response = await fetch(`${apiUrl}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, username, password, name })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                // Save token and user info
                localStorage.setItem('sv_auth_token', data.token);
                localStorage.setItem('sv_user', JSON.stringify(data.user));
                localStorage.setItem('sv_api_url', apiUrl);

                showMessage('‚úÖ Cuenta creada exitosamente. Redirigiendo...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                console.error('Register error:', error);
                showMessage('‚ùå ' + error.message, 'error');
            }
        });

        // Check if already logged in
        window.onload = () => {
            const token = localStorage.getItem('sv_auth_token');
            if (token) {
                showMessage('Ya tienes sesi√≥n activa. Redirigiendo...', 'info');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        };
    </script>
</body>
</html>
